<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Instagram</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style/style.css'>
    <script src='src/index.js'></script>
    <link rel="shortcut icon" href="assets/cat_icon2.gif" type="image/x-icon" />
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone"> <!--Group One-->
            <img src="./assets/Iphone-instagram-Png.png" alt="Foto de Celular com Instagram">
        </div>
        <div class="instagram-continue"> <!--Group Two-->
            <div class="group">
                <img src="assets/Instagram_logo.svg.png" class="instagram-logo" alt="instagram logo">
                <div class="photo-profile">
                    <img src="assets/fofura.png" alt="foto perfil">
                </div>
                <a href="#" class="instagram-login">Continue como Cat</a>
                <a href="#" class="instagram-logout">Sair do Instagram</a>
            </div>
            <div class="group">
                <p class="mar-account">Não é Cat...</p>
                <p class="notAccount">
                    <a href="#"><span class="link-blue">Alternar conta</span></a> ou
                    <a href="#"><span class="link-blue">Inscreva-se</span></a>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo: </p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <span class="footer-text">Hi, cats!</span>
        <span class="footer-img"></span>
    </div>
</body>
</html>
